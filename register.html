<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Smart Hostel Management System</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons (Lucide) -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --bg: #0f172a;
      --bg-secondary: #1e293b;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text: #f1f5f9;
      --text-secondary: #cbd5e1;
      --shadow: 0 20px 50px rgba(0,0,0,0.3);
      --glow: 0 0 30px rgba(99, 102, 241, 0.3);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    [data-theme="light"] {
      --bg: #f8fafc;
      --bg-secondary: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text: #0f172a;
      --text-secondary: #475569;
      --shadow: 0 20px 50px rgba(0,0,0,0.08);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: var(--transition);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 90%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
      animation: bgPulse 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .particle {
      position: fixed;
      width: 4px; height: 4px;
      background: var(--primary);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-100vh) translateX(100px) scale(1.5); opacity: 0; }
    }

    header {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(99, 102, 241, 0.2);
      color: var(--text);
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    header span {
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 5s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    nav {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      border-bottom: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      padding: 0.7rem 1.5rem;
      border-radius: 12px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transition: var(--transition);
      z-index: -1;
    }

    nav a:hover::before, nav a.active::before {
      left: 0;
    }

    nav a:hover, nav a.active {
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }

    .form-box {
      max-width: 520px;
      margin: 3rem auto;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(99, 102, 241, 0.2);
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    .form-box h2 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      font-weight: 800;
    }
    
    label { 
      display: block; 
      margin: 1.2rem 0 0.5rem; 
      font-weight: 600;
      color: var(--text);
    }
    
    input, select {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid rgba(99, 102, 241, 0.2);
      background: rgba(30, 41, 59, 0.3);
      border-radius: 12px;
      font-size: 1rem;
      transition: var(--transition);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: var(--text-secondary);
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 2rem;
      transition: var(--transition);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button[type="submit"]:hover::before {
      width: 400px;
      height: 400px;
    }
    
    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
    }

    button[type="submit"]:active {
      transform: translateY(-1px);
    }
    
    .link { 
      text-align: center; 
      margin-top: 1.5rem;
      color: var(--text-secondary);
    }
    
    .link a { 
      color: var(--primary); 
      font-weight: 700;
      transition: var(--transition);
    }

    .link a:hover {
      color: var(--secondary);
      text-decoration: none;
    }

    #themeToggle {
      position: fixed;
      right: 20px; top: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1200;
      font-size: 1.4rem;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      transition: var(--transition);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #themeToggle:hover {
      transform: scale(1.2) rotate(180deg);
      box-shadow: 0 12px 35px rgba(99, 102, 241, 0.6);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      color: var(--text-secondary);
      margin-top: 4rem;
      font-size: 0.95rem;
      border-top: 1px solid rgba(99, 102, 241, 0.2);
    }

    @media (max-width: 768px) {
      header { font-size: 1.5rem; padding: 1.2rem; }
      nav { gap: 0.5rem; font-size: 0.9rem; padding: 0.8rem 0.5rem; }
      .form-box { padding: 2rem; margin: 2rem 1rem; }
    }
  </style>
</head>
<body>

  <!-- Floating Particles -->
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 5s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>

  <!-- Theme Toggle -->
  <button id="themeToggle" title="Toggle Theme">üåô</button>

  <header><span>Smart Hostel</span> Register</header>

  <nav>
  <a href="index.html">Home</a>
  <a href="login.html">Login</a>
  <a href="register.html" class="active">Register</a>
</nav>

  <div class="form-box">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="John Doe" required />

      <label>Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="+880 1XXX-XXXXXX" required />

      <label>Role</label>
      <select name="role" required>
        <option value="">Select Your Role</option>
        <option>Student</option>
        <option>Manager</option>
        <option>Hostel Owner</option>
      </select>

      <label>Password</label>
      <input type="password" name="password" placeholder="Create a strong password" required />

      <label>Confirm Password</label>
      <input type="password" name="confirm_password" placeholder="Re-enter password" required />

      <button type="submit">Register Now</button>
    </form>
    <p class="link">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <footer>
    &copy; 2025 Smart Hostel Management System. All rights reserved.
    <br>
    <small>Secure & Privacy Protected</small>
  </footer>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    themeToggle.addEventListener('click', () => {
      if (html.getAttribute('data-theme') === 'dark') {
        html.setAttribute('data-theme', 'light');
        themeToggle.innerHTML = '‚òÄÔ∏è';
      } else {
        html.setAttribute('data-theme', 'dark');
        themeToggle.innerHTML = 'üåô';
      }
    });

    if (html.getAttribute('data-theme') === 'light') {
      themeToggle.innerHTML = '‚òÄÔ∏è';
    }

    // Form Submission (Demo)
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pwd = this.password.value;
      const confirm = this.confirm_password.value;
      if (pwd !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      alert('Registration successful! (Connect to backend later)');
    });
  </script>
</body>
</html>
